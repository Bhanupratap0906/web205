<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            height:50%;
            width:100%;
            border-collapse: collapse;
        }
        .row{
            background-color:green;
        }
        .last{
            background-color: rgb(218, 211, 211);
        }
        
    </style>
</head>
<body>
    <table border = "1">
        <tr class="row">
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td><b>$20</b></td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td><b>$60</b></td>
        </tr>
        <tfoot class =" last">
            <td colspan="4" >Sum</td>
            <td><b>$80</b></td>
        </tfoot>
    </table>
</body>
</html>
