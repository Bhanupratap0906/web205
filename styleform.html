<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #d63636, #e66363);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        textarea, input, select {
            padding: 8px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .rating input {
            margin-right: 5px;
        }

        .rating label {
            margin-right: 15px;
        }

        .required {
            color: red;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms input {
            margin-right: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form action="#" method="post">
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <input type="radio" id="excellent" name="rating" value="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100">

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="url">Website URL (optional):</label>
            <input type="url" id="url" name="url">

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
