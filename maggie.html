<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Maggi Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        
        .side-menu {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background-color: #333;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            background-color: #444;
            transition: background-color 0.3s;
        }

        .side-menu a:hover {
            background-color: #555;
        }

        .login-container {
            display: flex;
            width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            width: 50%;
            padding: 40px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
        }

        .left-section img {
            width: 150px;
            margin-bottom: 20px;
            display: block;
        }

        .left-section h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .left-section button {
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-section button img {
            width: 20px;
            margin-right: 10px;
        }

        .left-section button.facebook {
            background-color: #4267b2;
            color: white;
        }

       
        .left-section button.google {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
        }

        .left-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .right-section {
            width: 50%;
            padding: 40px;
            background-color: #fff;
        }

        .right-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .right-section button {
            background-color: #333;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .right-section ul {
            padding-left: 20px;
        }

        .right-section ul li {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            list-style: none;
            position: relative;
        }

        .right-section ul li:before {
            content: "âœ”";
            color: green;
            margin-right: 10px;
            position: absolute;
            left: -20px;
            top: 0;
        }
    </style>
</head>
