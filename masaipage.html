<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai School</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fd;
        }

        header {
            display: flex;
            justify-content: center;
            background-color:pink;
            padding: 20px;
            border-bottom: 2px solid #ddd;
            text-align: center;
        }

        header a {
            color: #fff;
            background-color: #ff3b30;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px;
        }

        nav {
            text-align: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ff3b30;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-color: white;
        }

        .main-content .text-section {
            max-width: 50%;
            padding-right: 30px;
            text-align: left;
        }

        .main-content .text-section h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content .text-section p {
            font-size: 20px;
            color: #777;
            margin-bottom: 30px;
        }

        .main-content .text-section a {
            display: inline-block;
            background-color: #ff3b30;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .main-content .text-section a:hover {
            background-color: #ff5230;
        }

        .main-content .video-section {
            max-width: 70%;
        }

        .main-content iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
        }

        .video-description {
            margin-top: 10px;
            text-align: center;
        }

        .video-description h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .video-description p {
            font-size: 18px;
            color: #777;
        }

        .impact-section {
            background-color: #007bff;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }

        .impact-section h2 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .impact-section p {
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <p><b>Applications for our 6th November Batches are now open !</b></p><a href="#">APPLY NOW</a>
</header>

<nav>

    <a href="#">COURSES</a>
    <a href="#">FEES</a>
    <a href="#">EVENTS</a>
    <a href="#">LEARN</a>
    <a href="#">SUCCESS STORIES</a>

    <button style="background-color: #b1d6fd;color:#007bff ;border-radius: 10%;border-color:transparent;">REFER & EARN</button>
    <button style="color: #ff3b30;border-color: #ff3b30;border-radius:10%;">SIGN UP</button>
</nav>

<div class="main-content">
    <div class="text-section">
        <h1>Proof that dreams do come true</h1>
        <p>A testament to what's possible</p>
        <a href="#">APPLY NOW</a>
    </div>

    <div class="video-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="YouTube video" allowfullscreen></iframe>
        <div class="https://cdn.masaischool.com/masai-website/cab_driver_became_software_engineer_meet_ashish_raj_from_munger_bihar_1_1080p_808ebc1236.mp4">
            
        </div>
    </div>
</div>

<div class="impact-section">
    <h2>How is Masai Creating an Impact?</h2>
    <p>4000 students placed across 1000+ companies</p>
</div>

</body>
</html>
